<mat-card class="notesinfo-card">
  <mat-card-header>
    <mat-card-title><h3>Enter Notes Information </h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <form class="form-class">
        <table>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="uid" [(ngModel)]="uid" name="uid" required>
                </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Note name" [(ngModel)]="name" type="text" name="notesname">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="open()" color="primary" class="action-class" style="margin-right: 15px">Open Notes</button>
    <button mat-stroked-button color="primary" (click)="add_notes()">Add new Notes</button>
  </mat-card-actions>
</mat-card>
