<mat-card class="notes-card">
    <mat-card-title>
        Notes Details
    </mat-card-title>
    <mat-card-content>
        <h3>ID : {{notesData[0].uid}}</h3>
        <h3>Name : {{notesData[0].name}}</h3>
    </mat-card-content>
</mat-card>

<mat-card class="notes-card">
    <mat-card-title>Notes</mat-card-title>

    <mat-card-content>
        <mat-form-field class="textnote" appearance="outline">
                <!-- <mat-label>Types your Notes here</mat-label> -->
            <textarea #textbox matInput rows="10" placeholder="Type Notes here" name="note" [(ngModel)]='notesData[0].content'></textarea>
          </mat-form-field>
    </mat-card-content>
 
      <mat-card-actions>
          <button mat-raised-button  color="primary" (click)="sendata(textbox.value,notesData[0])">Save</button>
          <button mat-button (click)='notes_back()'>BACK</button>
        </mat-card-actions>
 </mat-card>
